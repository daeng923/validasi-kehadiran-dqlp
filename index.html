<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Kehadiran DQLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .spinner {
            border-top-color: #059669;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <div class="max-w-md mx-auto py-10 px-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-900 tracking-tight">DQLP</h1>
            <p class="text-slate-500 text-sm mt-1 uppercase tracking-widest font-semibold">Validation Portal</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-6 md:p-8 border border-slate-100">
            
            <div id="loginBox" class="space-y-6">
                <div class="bg-emerald-50 border-l-4 border-emerald-500 p-4 rounded-r-xl">
                    <p class="text-sm text-emerald-800 leading-relaxed">
                        Silakan masuk dengan <b>Email Pengajar</b> dan <b>Token Akses</b> untuk memvalidasi presensi.
                    </p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Email</label>
                        <input id="email" type="email" placeholder="nama@umm.ac.id" 
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Token</label>
                        <input id="token" type="password" placeholder="••••••••" 
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                    </div>
                    <button id="btnLogin" onclick="login()" 
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-200 transition-all active:scale-[0.98]">
                        Masuk Ke Sistem
                    </button>
                </div>

                <div id="loginLoading" class="hidden text-center">
                    <div class="spinner w-6 h-6 border-4 border-slate-200 rounded-full mx-auto mb-2"></div>
                    <p class="text-xs text-slate-500 italic">Memverifikasi akses...</p>
                </div>
            </div>

            <div id="mainBox" class="hidden space-y-6">
                <div class="flex items-center justify-between border-b pb-4 mb-4">
                    <div class="text-sm font-medium text-slate-500" id="userEmailDisplay"></div>
                    <button onclick="logout()" class="text-xs font-bold text-red-500 hover:text-red-600 uppercase">Logout</button>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Pilih Skema</label>
                    <select id="skema" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-emerald-500 outline-none mb-3"></select>
                    <button id="btnLoad" onclick="loadData()" 
                        class="w-full bg-slate-800 hover:bg-black text-white font-bold py-3 rounded-xl transition-all">
                        Tampilkan Daftar Peserta
                    </button>
                </div>

                <div id="filterContainer" class="hidden space-y-3">
                    <input id="searchBox" onkeyup="filterList()" type="text" placeholder="Cari nama peserta..." 
                        class="w-full px-4 py-2 text-sm rounded-lg border border-slate-200 bg-white focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                    <div id="summaryBox"></div>
                </div>

                <div id="loading" class="hidden text-center py-6">
                    <div class="spinner w-8 h-8 border-4 border-slate-200 rounded-full mx-auto mb-3"></div>
                    <p class="text-sm text-slate-500">Sinkronisasi data...</p>
                </div>

                <div id="emptyBox"></div>
                <div id="list" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>

                <div class="pt-4 space-y-3">
                    <button id="btnSave" onclick="simpan()" class="hidden w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-200 transition-all">
                        Simpan & Konfirmasi Validasi
                    </button>
                    <div id="successBox"></div>
                </div>
            </div>
        </div>

        <p class="text-center text-slate-400 text-[10px] mt-8 uppercase tracking-widest italic">
            &copy; 2026 UMM - Development of Quranic Literacy Program
        </p>
    </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbznQyEJLnjqMvEkbUOaSjWzmOiMh3rETy9uF-w2rmIJDRLm_oxewxDcncaNXMPB8uQH0g/exec";
let EMAIL = "", DATA = [];

// UI Helper
const $ = id => document.getElementById(id);

function formatWaktu(raw) {
    if(!raw || raw === "-") return "-";
    const d = new Date(raw);
    if(isNaN(d)) return raw;

    const hari = d.toLocaleDateString("id-ID",{weekday:"long"});
    const tgl = d.toLocaleDateString("id-ID",{day:"2-digit",month:"short"});
    const jam = d.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});

    return `
        <div class="text-[10px] font-bold text-slate-700">${hari}</div>
        <div class="text-[9px] text-slate-400 leading-tight">${tgl} • ${jam}</div>
    `;
}

async function login() {
    const emailVal = $("email").value;
    const tokenVal = $("token").value;
    if(!emailVal || !tokenVal) return alert("Isi email dan token!");

    $("btnLogin").disabled = true;
    $("loginLoading").classList.remove("hidden");

    try {
        const r = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(emailVal)}&token=${encodeURIComponent(tokenVal)}`);
        const j = await r.json();
        
        if(!j.status) throw new Error(j.msg);
        
        EMAIL = j.email;
        $("userEmailDisplay").innerText = EMAIL;
        $("loginBox").classList.add("hidden");
        $("mainBox").classList.remove("hidden");
        $("skema").innerHTML = j.skema.map(s => `<option>${s}</option>`).join("");
    } catch (err) {
        alert(err.message);
    } finally {
        $("btnLogin").disabled = false;
        $("loginLoading").classList.add("hidden");
    }
}

async function loadData() {
    $("btnLoad").disabled = true;
    $("loading").classList.remove("hidden");
    $("list").innerHTML = ""; 
    $("emptyBox").innerHTML = "";
    $("successBox").innerHTML = "";
    $("filterContainer").classList.add("hidden");
    $("btnSave").classList.add("hidden");

    try {
        const r = await fetch(`${API_URL}?action=list&email=${encodeURIComponent(EMAIL)}&skema=${encodeURIComponent($("skema").value)}`);
        DATA = await r.json();

        if(DATA.length === 0) {
            $("emptyBox").innerHTML = `<div class="p-4 bg-amber-50 text-amber-700 text-sm rounded-xl border border-amber-100 text-center italic">Belum ada data presensi untuk skema ini.</div>`;
        } else {
            $("filterContainer").classList.remove("hidden");
            $("btnSave").classList.remove("hidden");
            renderList(DATA);
            updateSummary();
        }
    } catch (err) {
        alert("Gagal memuat data");
    } finally {
        $("loading").classList.add("hidden");
        $("btnLoad").disabled = false;
    }
}

function renderList(items) {
    $("list").innerHTML = items.map((r, i) => `
        <div class="item-card flex items-center gap-4 p-3 bg-white border border-slate-100 rounded-2xl hover:border-emerald-200 transition-colors" data-nama="${r.nama.toLowerCase()}">
            <input type="checkbox" checked data-i="${i}" onchange="updateSummary()" 
                class="w-5 h-5 rounded text-emerald-600 focus:ring-emerald-500 border-slate-300">
            <img src="${r.foto}" onerror="this.src='https://ui-avatars.com/api/?name=${r.nama}'" class="w-11 h-11 rounded-full object-cover ring-2 ring-slate-50">
            <div class="flex-1 min-w-0">
                <div class="text-sm font-bold text-slate-800 truncate">${r.nama}</div>
                <div class="text-[11px] text-slate-400 font-medium tracking-wide">${r.nip}</div>
            </div>
            <div class="text-right">${formatWaktu(r.waktu)}</div>
        </div>
    `).join("");
}

function filterList() {
    const q = $("searchBox").value.toLowerCase();
    document.querySelectorAll('.item-card').forEach(el => {
        const name = el.getAttribute('data-nama');
        el.style.display = name.includes(q) ? "flex" : "none";
    });
}

function updateSummary() {
    const checked = document.querySelectorAll("#list input:checked").length;
    $("summaryBox").innerHTML = `
        <div class="flex justify-between items-center text-xs font-bold uppercase tracking-wider text-slate-400 px-1">
            <span>Total Terpilih</span>
            <span class="text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full">${checked} Peserta</span>
        </div>`;
}

async function simpan() {
    const selectedRows = [];
    document.querySelectorAll("#list input:checked").forEach(cb => selectedRows.push(DATA[cb.dataset.i]));
    
    if(selectedRows.length === 0) return alert("Pilih minimal satu peserta!");

    if(!confirm(`Validasi ${selectedRows.length} peserta?`)) return;

    $("btnSave").disabled = true;
    $("loading").classList.remove("hidden");

    try {
        await fetch(API_URL + "?action=simpan&email=" + encodeURIComponent(EMAIL) + "&skema=" + encodeURIComponent($("skema").value) + "&rows=" + encodeURIComponent(JSON.stringify(selectedRows)));
        $("successBox").innerHTML = `<div class="p-4 bg-emerald-500 text-white text-sm font-bold rounded-xl text-center animate-bounce">Berhasil Memvalidasi ${selectedRows.length} Peserta!</div>`;
        $("list").innerHTML = "";
        $("filterContainer").classList.add("hidden");
        $("btnSave").classList.add("hidden");
    } catch (err) {
        alert("Gagal menyimpan data");
    } finally {
        $("loading").classList.add("hidden");
        $("btnSave").disabled = false;
    }
}

function logout() { location.reload(); }
</script>
</body>
</html>
